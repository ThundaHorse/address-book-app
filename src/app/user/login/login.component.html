<!DOCTYPE html>
<div class="container">
  <h1>Login</h1>
  <hr />
  <div class="col-md-4">
    <form
      #loginForm="ngForm"
      (ngSubmit)="logIn(loginForm.value)"
      autocomplete="off"
      nonvalidate
    >
      <div class="form-group">
        <label for="email">Email:</label>
        <input
          id="email"
          (ngModel)="(email)"
          name="email"
          type="text"
          class="form-control"
          required
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          id="password"
          (ngModel)="(password)"
          name="password"
          type="password"
          class="form-control"
          required
          placeholder="Password"
        />
      </div>

      <span
        (mouseover)="mouseOverLogin = true"
        (mouseleave)="mouseOverLogin = false"
      >
        <button
          type="submit"
          class="btn btn-info btn-lg btn-round"
          [disabled]="loginForm.invalid"
        >
          Login
        </button>
      </span>
    </form>
  </div>
</div>
